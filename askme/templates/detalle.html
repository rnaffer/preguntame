<h1>{{ pregunta.asunto }}</h1>
{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% for respuesta in pregunta.respuesta_set.all %}
	<p>{{ respuesta.contenido|linebreaks }}</p><br />
{% endfor %}

<form action="" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Enviar Respuesta">
</form>
